<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Odin Battleship</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Battleship!</h1>
    </header>
    <main id="container">
      <section class="board-container player">
        <h2>Player</h2>
        <div class="player board"></div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="randomize">Randomize</button>
            <button id="rotate">Rotate</button>
        </div>
        <span id="rotate-direction">Horizontal</span>
      </section>
      <section class="board-container computer">

      </section>
    </main>
    <div class="finish">
      <div class="results"></div>
      <button id="restart" class="hide">Restart</button>
    </div>
  </body>
</html>
